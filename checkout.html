<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
    <link rel="stylesheet" href="styles/shared/sportivo-header.css">
  </head>
  <body>
    <div class="checkout-header js-checkout-header">
      <!-- Checkout header will be inserted here by JavaScript. -->
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary">
          <!-- Cart items will be inserted here by JavaScript. -->
        </div>

        <div class="payment-summary js-payment-summary">
          <!-- Payment summary will be inserted here by JavaScript. -->
          
        </div>
      </div>
    </div>

    <!-- Our footer will be injected here by JavaScript -->
    <div id="footer-container"></div>

    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
    <script type="module">
      import { renderFooter } from './scripts/shared/footer.js';
      import { updateCartQuantity } from './scripts/cart-manager.js';
      import { updateWishlistCounter } from './scripts/wishlist-manager.js';

      // Render the footer and initialize other components
      document.addEventListener('DOMContentLoaded', () => {
          renderFooter();
          updateCartQuantity();
          updateWishlistCounter();
      });
    </script>
    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
