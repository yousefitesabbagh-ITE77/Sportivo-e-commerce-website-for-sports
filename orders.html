<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/sportivo-header.css">
    <link rel="stylesheet" href="styles/shared/login-modal.css">
    <link rel="stylesheet" href="styles/pages/orders.css">
  </head>
  <body>
      <!-- Header will be injected here by JavaScript. -->
      <div id="header-container"></div>

      <div class="main">
        <div class="page-title">Your Orders</div>
          <div class="orders-grid js-orders-grid">
        </div>
      </div>

      <!-- Our footer will be injected here by JavaScript -->
      <div id="footer-container"></div>

    <script src="scripts/auth-modal.js"></script>
    <script type="module" src="scripts/orders.js"></script>

    <!-- NEW: Header and Footer Initialization Script -->
    <script type="module">
      import { renderHeader } from './scripts/shared/header.js';
      import { renderFooter } from './scripts/shared/footer.js';

      // Render the header and footer
      document.addEventListener('DOMContentLoaded', () => {
          renderHeader();
          renderFooter();
      });
    </script>
  </body>
</html>
